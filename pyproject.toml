[tool.poetry]
name = "roll-cli"
version = "2.0.0"
description = "Dice roller with all of the features you could want."
authors = ["Derek McCammond <derek.mccammond@protonmail.com>"]
license = "GPL-3.0"
readme = "README.rst"
homepage = "https://github.com/vlek/roll-cli"
repository = "https://github.com/vlek/roll-cli"
documentation = "https://roll-cli.readthedocs.io"
classifiers = [
    "Development Status :: 5 - Production/Stable",
]
keywords = [
    "dice", "die", "roll", "rolling", "game",
    "gaming", "rp", "rpg", "parse", "parser", "parsing",
    "cli", "terminal"
]

[tool.poetry.urls]
Changelog = "https://github.com/vlek/roll-cli/releases"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.0.1"
pyparsing = "^3.0.7"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
coverage = {extras = ["toml"], version = "^6.1"}
safety = "^1.10.3"
mypy = "^0.910"
typeguard = "^2.13.2"
xdoctest = {extras = ["colors"], version = "^0.15.10"}
sphinx = "^4.3.0"
sphinx-autobuild = ">=2021.3.14"
pre-commit = "^2.15.0"
flake8 = "^4.0.1"
black = ">=21.10b0"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^21.9.2"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.12.1"
darglint = "^1.8.1"
reorder-python-imports = "^2.6.0"
pre-commit-hooks = "^4.0.1"
sphinx-click = "^3.0.2"
Pygments = "^2.10.0"
pyupgrade = "^2.29.1"
furo = ">=2021.11.12"

[tool.poetry.scripts]
roll = "roll_cli.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["roll_cli", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
