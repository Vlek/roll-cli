[tool.poetry]
name = "roll-cli"
version = "2.0.0"
description = "Dice roller with all of the features you could want."
authors = ["Derek McCammond <derek.mccammond@protonmail.com>"]
license = "GPL-3.0"
readme = "README.rst"
homepage = "https://github.com/vlek/roll-cli"
repository = "https://github.com/vlek/roll-cli"
documentation = "https://roll-cli.readthedocs.io"
classifiers = ["Development Status :: 5 - Production/Stable"]
keywords = [
  "dice",
  "die",
  "roll",
  "rolling",
  "game",
  "gaming",
  "rp",
  "rpg",
  "parse",
  "parser",
  "parsing",
  "cli",
  "terminal",
]

[tool.poetry.urls]
Changelog = "https://github.com/vlek/roll-cli/releases"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.0.1"
pyparsing = "^3.0.7"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
coverage = { extras = ["toml"], version = "^7.2" }
safety = "^1.10.3"
mypy = "^0.950"
typeguard = "^2.13.2"
xdoctest = { extras = ["colors"], version = "^1.0.0" }
sphinx = "^4.3.0"
sphinx-autobuild = ">=2021.3.14"
pre-commit = "^2.15.0"
flake8 = "^4.0.1"
black = ">=21.10b0"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^22.4.25"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.12.1"
darglint = "^1.8.1"
reorder-python-imports = "^3.1.0"
pre-commit-hooks = "^4.0.1"
sphinx-click = "^4.0.3"
Pygments = "^2.17.2"
pyupgrade = "^2.32.1"
furo = ">=2021.11.12"

[tool.poetry.scripts]
roll = "roll_cli.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
parallel = true
branch = true
source = ["roll_cli"]
omit = ["tests"]

[tool.coverage.report]
show_missing = false
fail_under = 90

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
